<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>太鼓ウェブ - 譜面あっぷろーだー</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png" />
    <script src="./upload.js"></script>
  </head>
  <body>
    <h1>太鼓ウェブ 譜面あっぷろーだー</h1>
    <p>このページのデザインは現在PC, タブレットにのみ対応しています</p>

    <form
      id="upload-form"
      action="#"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="upload-cards">
        <div class="upload-card">
          <label for="file_tja">TJAファイル</label>
          <p2>tjaをアップロード</p2>
          <input
            type="file"
            id="file_tja"
            name="file_tja"
            accept=".tja"
            required
          />
          <span class="file-status">ファイルが選択されていません</span>
        </div>

        <div class="upload-card">
          <label for="file_music">音源ファイル</label>
          <p2>音源をアップロード</p2>
          <input
            type="file"
            id="file_music"
            name="file_music"
            accept=".ogg,.mp3,.wav"
            required
          />
          <span class="file-status">ファイルが選択されていません</span>
        </div>
      </div>
    </form>

    <button type="button" onclick="uploadFiles()">ここをクリックして譜面をアップロード！<br/>(30秒ほどで完了します)
    </button>
    <div id="log-area"></div>
    
    <h1>この譜面あっぷろーだーの使い方</h1>
    <p>1: TJAファイル、音源ファイルをそれぞれ選択</p>
    <p>2: ボタンを押して太鼓ウェブにアップロード！</p>
  </body>
</html>
